<html ng-app="App">
<body ng-controller="qrCrtl">
  <qr-scanner width="500" height="500" ng-success="onSuccess(data)" ng-error="onError(error)" />
  <p><label>Data:</label> {{data}}</p>
  <p><label>Error:</label> {{error}}</p>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
  <script src="bower_components/angular-qr-scanner/qr-scanner.js"></script>
  <script src="bower_components/angular-qr-scanner/src/jsqrcode-combined.min.js"></script>
  <script>

  var App = angular.module('App', ['qrScanner']);

  App.controller('qrCrtl', ['$scope', function($scope) {
      $scope.onSuccess = function(data) {
          $scope.data = data;
      };
      $scope.onError = function(error) {
          $scope.error = error;
      };
      $scope.onVideoError = function(error) {
          $scope.error = error;
      };
  }]);

  </script>
</body>
</html>
